<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="../css/style.css"> 
    </head>
    <body>
        <div class="container">
            <h2>Login</h2>
            <form action="../php/login.php" method="post">
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username" required><br><br>

                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required><br><br>

                <input type="submit" value="Login">
            </form>
            <div class="error-message" id="error-message" style="display:none;">
                We have a little problem. Please make sure we've got your credentials right.
            </div>
            <div class="error-message" id="bad-attempt-message" style="display:none;">
                We have a little problem. Please make sure you are logged in.
            </div>
            <p>Don't have an account? <a href="register.html">Register here</a>.</p>
        </div>
        <script>
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const error = urlParams.get('error');
            const badAttempt = urlParams.get('bad_attempt');
            if (error === 'true') {
                document.getElementById('error-message').style.display = 'block';
            }
            if (badAttempt === 'true') {
                document.getElementById('bad-attempt-message').style.display = 'block';
            }
        </script>
    </body>
</html>
